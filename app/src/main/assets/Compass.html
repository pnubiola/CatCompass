<!DOCTYPE html>
<html>
	<head>

		<title>Compas </title>
		<style>
			@import url('https://fonts.googleapis.com/css?family=Charmonman|Courgette|Pacifico&display=swap');
			.catNubiolaCompasDialog{
				/*width: 370px;*/
				background-color: #D6B37A;
			}
			.catNubiolaCompasDialog .barraCtrlCompass{
				position: absolute;
				top: 0%; left: 0%;
				margin-bottom: 20px;
			}
			.catNubiolaCompasDialog .divCompassSvg{
				position: absolute;
				bottom: 0%; right: 0%;
			}
			.catNubiolaCompasDialog .Textdegrees{
				position: absolute;
				top: 0%; left: 0%;
			}
			.catNubiolaCompasDialog .CompassDegrees{
				position: relative;
				top: 0%; left: 0%;
			}
			.catNubiolaCompasDialog .roundedButton {
				width: 60px;
				background-color: #BCC2B2;
				border-radius: 20px 20px 20px 20px;
				border-style: solid;
				border-width: 2px;
				border-color: green;
			}
			.catNubiolaCompasDialog .CompassOk{
				margin-right:5px;
				margin-bottom: 0px
				border-color: green;
				position: relative;
				bottom: 0%; right: 0%;
			}
			.catNubiolaCompasDialog .CompassCancel{
				border-color: red;
				position: absolute;
				bottom: 0%; right: 0%;
			}
			.catNubiolaCompasDialog div svg{
				display: block;
				margin: auto;
			}
			.catNubiolaCompasDialog .recMarcCompas {
				fill: #283747;
				stroke: none;
			}
			.catNubiolaCompasDialog .AgullaCompas{
				stroke-width:0.1;
				stroke-miterlimit:4;
				stroke-dasharray:none;
			}
			.catNubiolaCompasDialog .baseCompass{
				stroke: none;
				fill: #e8e0ca;
				stroke-width: 0;
			}
			.catNubiolaCompasDialog .guiesRosaDelsVentes{
				stroke: coral; 
				stroke-width: 1;
			}
			.catNubiolaCompasDialog .TextCompass {
				font-family: 'Pacifico', cursive;
				font-size  : 12px;
				fill: red;
				stroke: none;
				text-anchor: middle;
			}
			.catNubiolaCompasDialog .rosadelsvents{
				stroke: coral;
				stroke-width: 2px;
				stroke-linejoin: miter;
				stroke-linecap: butt;
				stroke-miterlimit: 4;
				stroke-dasharray: none;
				fill: yellow;

			}
			.catNubiolaCompasDialog .rosadelsventstext{
				font-family: 'Courgette', cursive;
				font-size  : 24px;
				fill: red;
				stroke: black;
				stroke-width: 1px;
				text-anchor: middle;
			}
			.catNubiolaCompasDialog .escut{
				fill: yellow;
				stroke: none;
			}

		<script>
			class Compass{
				constructor(dialog){
					/*
					checs screen orientation
					*/
					try{
						this.dialog = document.getElementById(dialog);
					}catch(error){
						window.alert("Dialog Compass constructor: " + error);
					}
					if (window.DeviceOrientationEvent){
						this.imageTransx = "0";
						this.imageTransy = "0";
						this.isAppleWebKit = navigator.userAgent.includes("AppleWebKit");
						this.isChrome = navigator.userAgent.includes("Chrome");
						if (window.DeviceOrientationEvent.requestPermission){
							this.promise = window.DeviceOrientationEvent.requestPermission();
							window.alert(this.promise);
						}
						if ('oncompassneedscalibration' in window) {
							window.addEventListener('compassneedscalibration', (e)=> {
               					alert('El compàs necessita calibratge. Dibuixeu un 8 al aire amb el móbil o la tauleta');
            				});
            			}
					}else{
						window.alert("No podem fer el compass: ");
						return;
					}
					var orientationScreen = screen.msOrientation || screen.mozOrientation || (screen.orientation || {}).type ;
					if (this.checkOrientation(orientationScreen)){
						try{
							window.addEventListener("orientationchange", (e)=> {
								var orientationScreen = screen.msOrientation || screen.mozOrientation || (screen.orientation || {}).type ;
								this.checkOrientation(orientationScreen);
							},false);
							this.degrees = 0;
							if (window.DeviceOrientationAbsoluteEvent) {
								alert('Absolute orientation')
								window.addEventListener('DeviceOrientationAbsolute', (e)=>{
								this.rotateRosa(e);
								}, true );
							}else{
								window.addEventListener('deviceorientation', (e)=>{
								this.rotateRosa(e);
								}, true );
							}
						}catch(error){
							window.alert("Inicia: " + error);
						}
						this.dialog.showModal();
					}

				}
				rotateRosa(e){
					var degrees;
					try{
						var icompas = this.dialog.getElementsByClassName("ImatgeCompas")[0];
						if(event.webkitCompassHeading) {
							// Apple works only with this, alpha doesn't work
							degrees = e.webkitCompassHeading
						}else{
							degrees = e.alpha;
							/*if (this.isChrome){
							    /degrees = (degrees) % 360
							}*/
						}
						degrees = Math.round(degrees * 10)/10;
					}catch(error){
						window.alert("Devuice orientation: " + error);
					}
					this.degrees = degrees;
					icompas.setAttribute("transform","translate(" + this.imageTransx + " " + this.imageTransy + 
					") rotate(" +  degrees + " 175 175)");
					degrees = degrees<10?"":(degrees < 100?"0":"") + degrees;
					var deg = this.dialog.getElementsByClassName("CompassDegrees")[0];
					deg.innerHTML = degrees;
				}
				checkOrientation(orientation){
					var error = "Undefined";
					try{
						var divBctrl = this.dialog.getElementsByClassName("barraCtrlCompass")[0];
					}catch(err){
						divBctrl = null ; error = err;
					}
					if (divBctrl == null){
						window.alert("No barraCtrlCompass: " + error);
						return false;
					}
					try{
						var divSvg = this.dialog.getElementsByClassName("divCompassSvg")[0];
					}catch(err){
						divSvg = null ; error = err;
					}
					if (divSvg == null){
						window.alert("No divCompassSvg: " + error);
						return false;
					}
					try{
						var textd = this.dialog.getElementsByClassName("Textdegrees")[0];
					}catch(err){
						textd = null ; error = err;
					}
					if (textd == null){
						window.alert("No Textdegrees: " + error);
						return false;
					}
					try{
						var cdeg = this.dialog.getElementsByClassName("CompassDegrees")[0];
					}catch(err){
						cdeg = null ; error = err;
					}
					if (cdeg == null){
						window.alert("No Textdegrees: " + error);
						return false;
					}
					try{
						var bok = this.dialog.getElementsByClassName("CompassOk")[0];
					}catch(err){
						bok = null ; error = err;
					}
					if (bok == null){
						window.alert("No CompassOk: " + error);
						return false;
					}
					try{
						var bcan = this.dialog.getElementsByClassName("CompassCancel")[0];
					}catch(err){
						bcan = null ; error = err;
					}
					if (bcan == null){
						window.alert("No CompassCancel: " + error);
						return false;
					}
					try{
						var svg = this.dialog.getElementsByClassName("CompassSvg")[0];
					}catch(err){
						svg = null ; error = err;
					}
					if (svg == null){
						window.alert("No CompassSvg: " + error);
						return false;
					}
					try{
						var marcSvg = this.dialog.getElementsByClassName("recMarcCompas")[0];
					}catch(err){
						marcSvg = null ; error = err;
					}
					if (marcSvg == null){
						window.alert("No recMarcCompas: " + error);
						return false;
					}
					try{
						var icompas = this.dialog.getElementsByClassName("ImatgeCompas")[0];
					}catch(err){
						icompas = null ; error = err;
					}
					if (icompas == null){
						window.alert("No ImatgeCompas: "  + error);
						return false;
					}
					try{
						var agulla = this.dialog.getElementsByClassName("AgullaCompas")[0];
					}catch(err){
						agulla = null ; error = err;
					}
					if (agulla == null){
						window.alert("No AgullaCompas: " +error);
						return false;
					}
					switch (orientation){
						case "landscape-primary":
							try{
								divBctrl.style.left="0%";
								divBctrl.style.top="0%";
								divBctrl.style.bottom="0%";
								divBctrl.style.right="auto";
								divSvg.style.left="auto";
								divSvg.style.top="0%";
								divSvg.style.bottom="0%";
								divSvg.style.right="0%";
								textd.style.left="auto";
								textd.style.top="0%";
								textd.style.bottom="auto";
								textd.style.right="auto";
								textd.style.writing-mode: vertical-rl;
								textd.style.text-orientation: upright;
								cdeg.style.left="auto";
								cdeg.style.top="0%";
								cdeg.style.bottom="auto";
								cdeg.style.right="auto";
								bok.style.left="auto";
								bok.style.top="auto";
								bok.style.bottom="0%";
								bok.style.right="auto";
								bcan.style.left="auto";
								bcan.style.top="auto";
								bcan.style.bottom="0%";
								bcan.style.right="auto";
								svg.setAttribute("width","378");
								svg.setAttribute("height","350");
								svg.setAttribute("viewBox","0 0 378 350");
								marcSvg.setAttribute("transform","translate(28 0)");
								icompas.setAttribute("transform","translate(28 0)");
								this.imageTransx = "28";
								this.imageTransy = "0";
								agulla.setAttribute("transform","translate(0 156) rotate(270 19 19)");
							}catch(error){
								window.alert("Inicia " + error);
								return false;
							}
							break;
						case "landscape-secondary":
							try{
								divBctrl.style.left="auto";
								divBctrl.style.top="0%";
								divBctrl.style.bottom="0%";
								divBctrl.style.right="0%";
								divSvg.style.left="0";
								divSvg.style.top="0%";
								divSvg.style.bottom="0%";
								divSvg.style.right="auto";
								textd.style.left="auto";
								textd.style.top="0%";
								textd.style.bottom="auto";
								textd.style.right="auto";
								textd.style.writing-mode: vertical-rl;
								textd.style.text-orientation: upright;
								cdeg.style.left="auto";
								cdeg.style.top="0%";
								cdeg.style.bottom="auto";
								cdeg.style.right="auto";
								bok.style.left="auto";
								bok.style.top="auto";
								bok.style.bottom="0%";
								bok.style.right="auto";
								bcan.style.left="auto";
								bcan.style.top="auto";
								bcan.style.bottom="0%";
								bcan.style.right="auto";
								svg.setAttribute("width","378");
								svg.setAttribute("height","350");
								svg.setAttribute("viewBox","0 0 378 350");
								marcSvg.setAttribute("transform","translate(0 0)");
								icompas.setAttribute("transform","translate(0 0)");
								this.imageTransx = "0";
								this.imageTransy = "0";
								agulla.setAttribute("transform","translate(340 156) rotate(90 19 19)");
							}catch(error){
								window.alert("Inicia " + error);
								return false;
							}
							break;
						case "portrait-primary":
							try{
								divBctrl.style.left="0%";
								divBctrl.style.top="0%";
								divBctrl.style.bottom="auto";
								divBctrl.style.right="0%";
								divSvg.style.left="0%";
								divSvg.style.top="auto";
								divSvg.style.bottom="0%";
								divSvg.style.right="0%";
								textd.style.left="0%";
								textd.style.top="auto";
								textd.style.bottom="auto";
								textd.style.right="auto";
								textd.style.writing-mode: horizontal-tb;
								textd.style.text-orientation: upright;
								cdeg.style.left="0%";
								cdeg.style.top="auto";
								cdeg.style.bottom="auto";
								cdeg.style.right="auto";
								bok.style.left="auto";
								bok.style.top="auto";
								bok.style.bottom="auto";
								bok.style.right="0%";
								bcan.style.left="auto";
								bcan.style.top="auto";
								bcan.style.bottom="auto";
								bcan.style.right="0%";
								svg.setAttribute("width","350");
								svg.setAttribute("height","378");
								svg.setAttribute("viewBox","0 0 350 378");
								marcSvg.setAttribute("transform","translate(0 28)");
								icompas.setAttribute("transform","translate(0 28)");
								this.imageTransx = "0";
								this.imageTransy = "28";
								agulla.setAttribute("transform","translate(156 0)");
							}catch(error){
								window.alert("Inicia " + error);
								return false;
							}
							break;
						case "portrait-secondary":
							try{
								divBctrl.style.left="0%";
								divBctrl.style.top="auto";
								divBctrl.style.bottom="0%";
								divBctrl.style.right="0%";
								divSvg.style.left="0%";
								divSvg.style.top="0%";
								divSvg.style.bottom="auto";
								divSvg.style.right="0%";
								divBctrl.style.left="0%";
								divBctrl.style.top="0%";
								divBctrl.style.bottom="auto";
								divBctrl.style.right="0%";
								divSvg.style.left="0%";
								divSvg.style.top="auto";
								divSvg.style.bottom="0%";
								divSvg.style.right="0%";
								textd.style.left="0%";
								textd.style.top="auto";
								textd.style.bottom="auto";
								textd.style.right="auto";
								textd.style.writing-mode: horizontal-tb;
								textd.style.text-orientation: upright;
								cdeg.style.left="0%";
								cdeg.style.top="auto";
								cdeg.style.bottom="auto";
								cdeg.style.right="auto";
								bok.style.left="auto";
								bok.style.top="auto";
								bok.style.bottom="auto";
								bok.style.right="0%";
								bcan.style.left="auto";
								bcan.style.top="auto";
								bcan.style.bottom="auto";
								bcan.style.right="0%";
								svg.setAttribute("width","350");
								svg.setAttribute("height","378");
								svg.setAttribute("viewBox","0 0 350 378");
								marcSvg.setAttribute("transform","translate(0 0)");
								icompas.setAttribute("transform","translate(0 0)");
								this.imageTransx = "0";
								this.imageTransy = "0";
								agulla.setAttribute("transform","translate(156 340) rotate(90 19 19)");
							}catch(error){
								window.alert("Inicia " + error);
								return false;
							}
							break;
						default:
							window.alert("The system does not have the screen orientation");
							return false;
						
					}
					return true; 
				}
			}
		</script>
	</head>
